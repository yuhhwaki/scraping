<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>説明書</title>
    <link rel="stylesheet" href="https://yuhhwaki.github.io/scraping/style.css">
</head>
<body>
    <div id="section1" class="category">
        <h2 class="category-title">医薬品</h2>
        <ol class="items">
            <li class="item">抗生物質</li>
            <li class="item">解熱鎮痛剤</li>
            <li class="item">ワクチン</li>
        </ol>
    </div>
    <div id="section2" class="category">
        <h2 class="category-title">効能</h2>
        <ol class="items">
            <li class="item">感染症</li>
            <li class="item">滋養強壮</li>
            <li class="item">虚弱体質</li>
        </ol>
    </div>
    <div id="section3" class="category">
        <h2 class="category-title">副作用</h2>
        <ol class="items">
            <li class="item">吐き気</li>
            <li class="item">めまい</li>
            <li class="item">皮膚疾患</li>
        </ol>
    </div>
    <div id="section4" class="category">
        <h2 class="category-title">注意事項</h2>
        <ol class="items">
            <li class="item">飲み忘れないように</li>
            <li class="item">他の薬との併用に注意</li>
            <li class="item">適切な量を守る</li>
        </ol>
    </div>
    <div id="section5" class="category">
        <h2 class="category-title">保管方法</h2>
        <ol class="items">
            <li class="item">直射日光を避ける</li>
            <li class="item">湿気を防ぐ</li>
            <li class="item">子供の手の届かない場所に保管</li>
        </ol>
    </div>
</body>
</html>
